{% extends "default.html" %}

{% block head %}
    <script src="https://unpkg.com/survey-jquery@1.8.36/survey.jquery.min.js"></script>
    <link href="https://unpkg.com/survey-knockout@1.8.36/modern.css" type="text/css" rel="stylesheet"/>
    <title>
        Ask a user to rate a something by choosing a value - Rating question, Knockoutjs Survey Library
        Example
    </title>
{% endblock head %}

{% block content %}
    <div id="surveyElement" style="display:inline-block;width:100%;"></div>
    <div id="surveyResult"></div>
    <script type="text/javascript">


        Survey
            .StylesManager
            .applyTheme("modern");

        var json = {
            questions: [
                {
                    type: "rating",
                    name: "satisfaction",
                    title: "How satisfied are you with the Product?",
                    minRateDescription: "Not Satisfied",
                    maxRateDescription: "Completely satisfied"
                }
            ]
        };

        window.survey = new Survey.Model(json);

        survey
            .onComplete
            .add(function (result) {
                document
                    .querySelector('#surveyResult')
                    .textContent = "Result JSON:\n" + JSON.stringify(result.data, null, 3);
            });

        survey.render("surveyElement");


    </script>

{% endblock content %}
